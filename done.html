<head>
  <title>done</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="initial-scale = 1, user-scalable = no">
</head>

<body>
  <div class="wrapper">
    <div class="question-wrapper">
      {{> question}}
    </div>
    <div class="history">
      {{> today}}
      {{> yesterday}}
    </div>
  </div>
</body>

<template name="question">
  <div class="question block">
    <h2 data-fit-text>It's {{currentTime}} on {{currentDay}}</h2>
    <div class="input-container{{#if taskAdded}} tada{{/if}}">
      <input type="text" id="new_task_verb" placeholder="verbed...">
      <input type="text" id="new_task_object" placeholder="...an object">
    </div>
  </div>
</template>

<template name="today">
  <div class="today block">
    <ul class="block-list">
      <li class="block-list-item">
        <strong>Today I </strong>
      </li>
      {{#each task}}
        {{> taskItem}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="yesterday">
  <div class="yesterday block">
    <ul class="block-list">
      <li class="block-list-item">
        <strong>Yesterday I </strong>
      </li>
      {{#each task}}
        {{> taskItem}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="taskItem">
  <li class="block-list-item">
    {{taskVerb}} {{taskObject}}
  </li>
</template>
