<head>
  <title>done</title>
</head>

<body>
  {{> question}}
  <div class="history">
    {{> today}}
    {{> yesterday}}
  </div>
  <div id="background" class="background"></div>
</body>

<template name="question">
  <div class="question block">
    <h1 data-fitter-happier-text>It's {{currentTime}} on {{currentDay}}</h1>
    <div class="input-container">
      <input type="text" id="new_task" placeholder="What've you been doing?">
    </div>
  </div>
</template>

<template name="today">
  <div class="today block">
    Today:
    <ul>
      {{#each task}}
        {{> taskItem}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="yesterday">
  <div class="yesterday block">
    Yesterday:
    <ul>
      {{#each task}}
        {{> taskItem}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="taskItem">
    <li>{{name}} <small>{{createdAt}}</small></li>
</template>
