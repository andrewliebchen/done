<head>
  <title>done</title>
</head>

<body>
  <div class="question">
    {{> question}}
  </div>
  <div class="history">
    {{> history}}
  </div>
</body>

<template name="question">
  <div class="block">
    <h1>It's {{currentTime}} on {{currentDay}}</h1>
    <input type="text" placeholder="What'd you get done?">
  </div>
</template>

<template name="history">
  {{#each post}}
    <div class="block">
      {{name}}
      {{createdAt}}
    </div>
  {{/each}}
</template>
