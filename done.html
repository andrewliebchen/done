<head>
  <title>done</title>
</head>

<body>
  <div class="wrapper">
    {{> question}}
    <div class="history">
      {{> today}}
      {{> yesterday}}
    </div>
    {{> toggle}}
    <div id="background" class="background"></div>
  </div>
</body>

<template name="question">
  <div class="question block">
    <h1 data-fit-text>It's {{currentTime}} on {{currentDay}}</h1>
    <div class="input-container{{#if taskAdded}} task-added{{/if}}">
      <input type="text" id="new_task" placeholder="Whatchya been doing?">
      <span data-icon="thumbs-up"></span>
    </div>
  </div>
</template>

<template name="today">
  <div class="today block">
    <header class="block-header">Today</header>
    <ul class="block-list">
      {{#each task}}
        {{> taskItem}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="yesterday">
  <div class="yesterday block">
    <header class="block-header">Yesterday</header>
    <ul class="block-list">
      {{#each task}}
        {{> taskItem}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="taskItem">
  <li class="block-list-item">
    <time datetime="{{createdAtTime}}">{{formatTime createdAtTime}}</time>
    {{name}}
  </li>
</template>

<template name="toggle">
  <a id="toggle" class="toggle">
    <span data-icon="history"></span>
    <span data-icon="tasks"></span>
  </a>
</template>
