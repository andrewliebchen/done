<head>
  <title>done</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="initial-scale = 1, user-scalable = no">
</head>

<body>
  <div class="wrapper">
    <div class="question-wrapper">
      {{> question}}
    </div>
    <div class="history">
      {{> today}}
      {{> yesterday}}
    </div>
  </div>
</body>

<template name="question">
  <div class="question block">
    <h1 data-fit-text>It's {{currentTime}} on {{currentDay}}</h1>
    <div class="input-container">
      <input type="text" id="new_task" class="{{#if taskAdded}}tada{{/if}}" placeholder="Whatchya been doing?">
    </div>
  </div>
</template>

<template name="today">
  <div class="today block">
    <header class="block-header">Today</header>
    <ul class="block-list">
      {{#each task}}
        {{> taskItem}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="yesterday">
  <div class="yesterday block">
    <header class="block-header">Yesterday</header>
    <ul class="block-list">
      {{#each task}}
        {{> taskItem}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="taskItem">
  <li class="block-list-item">
    <!-- <time datetime="{{createdAtTime}}">{{formatTime createdAtTime}}</time> -->
    {{name}}
  </li>
</template>
