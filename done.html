<head>
  <title>done</title>
</head>

<body>
  <div class="question">
    {{> question}}
  </div>
  <div class="history">
    {{> today}}
    {{> yesterday}}
  </div>
</body>

<template name="question">
  <div class="block">
    <h1>It's {{currentTime}} on {{currentDay}}</h1>
    <input type="text" id="new_task" placeholder="What'd you get done?">
  </div>
</template>

<template name="today">
  Today:
  {{#each task}}
    {{> taskItem}}
  {{/each}}
</template>

<template name="yesterday">
  Yesterday:
  {{#each task}}
    {{> taskItem}}
  {{/each}}
</template>

<template name="taskItem">
  <div class="block">
    {{name}} {{createdAt}}
  </div>
</template>
